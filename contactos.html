    <section class="contactos">
        <div class="contactos_imagen">
            <img src="../imagenes/contactos.jpg" alt="contactos_imagen" width="900px" height="400px">
        </div>
        <div class="contactos_info">
            <div class="contactos_info_encuentranos">
                <div class="contactos_info_encuentranos_icono">
                    <img src="../imagenes/location.png" alt="location" width="50px" height="50px">
                </div>
                <div class="contactos_info_encuentranos_texto">
                    <h3>Encuentranos</h3>
                    <h5>Dirección</h5>
                </div>
            </div>
            <div class="contactos_info_llamanos">
                <div class="contactos_info_llamanos_icono">
                    <img src="../imagenes/telefono.png" alt="telefono" width="50px" height="50px">
                </div>
                <div class="contactos_info_llamanos_texto">
                    <h3>Llamanos</h3>
                    <h5>Telefono</h5>
                </div>
            </div>
            <div class="contactos_info_horarios">
                <div class="contactos_info_horarios_icono">
                    <img src="../imagenes/reloj.png" alt="Reloj" width="50px" height="50px">
                </div>
                <div class="contactos_info_horarios_texto">
                    <h3>Horarios</h3>
                    <h5>Lunes a Viernes ----</h5>
                    <h5>Sábados</h5>
                </div>
            </div>
            <div class="contactos_info_escribenos">
                <div class="contactos_info_escribenos_icono">
                    <img src="../imagenes/correo.png" alt="correo" width="50px" height="50px">
                </div>
                <div class="contactos_info_escribenos_texto">
                    <h3>Escribenos</h3>
                    <h5>----@---.com</h5>
                </div>
            </div>
        <form action="#">
            <input type="text" placeholder="Tu nombre">
            <input type="text" placeholder="Tu apellido">
            <br>
            <textarea placeholder="Tu mensaje" cols="44" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar mensaje">            
        </form>
    </section>

    <footer>
        <div class="footer__hechoPor">
            <p>Hecho por Facundo Villar</p>
        </div>
